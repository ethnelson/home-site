# This workflow will do a clean installation of node dependencies, 
# cache/restore them, build the source code and run tests across 
# different versions of node

# It will also create a docker image and push it to Docker Hub if
# the tests succeed


name: Build And Test Dev

on:
  push:
    branches: [ dev ]
  pull_request:
    branches: [ dev ]

jobs:
  buildAndTest:

    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: ['12', '14', '16']
        # See supported Node.js release schedule at https://nodejs.org/en/about/releases/

    steps:
    - name: Checkout repository
      uses: actions/checkout@v3
    - name: Node ${{ matrix.node-version }} sample
      uses: actions/setup-node@v3
      with:
        node-version: ${{ matrix.node-version }}
        cache: 'npm'
      run: npm ci
      run: npm run build --if-present
      run: npm test

  deploy:
    
    runs-on: ubuntu-latest
    needs: [ buildAndTest ] 
    if: always() && needs.buildAndTest == 'success'

    steps:
      - name: Checkout
        uses: actions/checkout@v3
      - name: Login to Docker Hub
        uses: docker/login-action@v1
        with: 
          username: ${{ DOCKER_USERNAME }}
          password: ${{ DOCKER_TOKEN }}

      - name: Build Docker Image
        run: docker build . --file Dockerfile --tag dev:$(date +%s)
      - name: Push Docker Image
        run: docker push ethnelson/home-site:dev:$(date +%s)
